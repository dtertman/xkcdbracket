<!doctype html>
<html lang="en"
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>XKCD Bracket</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
    body { 
        background-color: #96a8c8;
    }
    .xkbox {
        border-color: #071419;
        border-radius: 12px;
        border-style: solid;
        border-width: 1.5px;
        margin:15px;
        background-color:white;
    }
    .xkbox h1 {
        margin-top: 0px;
        text-align:center
    }
    
    .center {
        text-align: center;
    }
</style>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
</script>
<script type="text/javascript">
    function onloadCallback() {
        $(".recaptcha").each(
            function() {
                grecaptcha.render(this,{"sitekey":"6Ld0lQkTAAAAAEZ_pc1cxnSZ1IjZfvdaEuboDjCx"})
            }
        )
    }
</script>
</head>
<body>
    <div class="container main">
        <div class="page-header xkbox center">
          <h1>XKCD Bracket</h1>
          <p>Not affiliated with or endorsed by XKCD</p>
        </div>
        <div class="row xkbox">
        
        <div class="col-md-4 col-md-offset-4">
        <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" type="text">
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" class="form-control" placeholder="Password" required="" type="password">
        <div class="recaptcha"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
